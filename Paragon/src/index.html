<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 5</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>PARAGON 30-03-15/004</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="id">L.p.</th>
                    <th class="name">Nazwa</th>
                    <th class="quantity">ILOŚĆ</th>
                    <th class="price">CENA</th>
                    <th class="total">SUMA</th>
                    <th colspan="3">Operacje</th>
                </tr>
                <tr id="itemPattern" hidden>
                    <td class="id">0</td>
                    <td class="name">
                        <p>
                            <span data-editable></span> 
                        </p>
                    </td>
                    <td class="quantity">
                        <p>
                            <span data-editable></span> szt.
                        </p>
                    </td>
                    <td class="price">
                        <p>
                            <span data-editable></span> zł
                        </p>
                    </td>
                    <td class="total">
                        <p>
                            <span></span> zł
                        </p>
                    </td>
                    <td class="operation no-padding">
                        <button class="deleteItem">✘</button>
                    </td>
                    <td class="operation move-up no-padding">
                        <button class="moveUp">⇧</button>
                    </td>
                    <td class="operation move-down no-padding">
                        <button class="moveDown">⇩</button>
                    </td>
                </tr>
            </thead>
            <tbody id="itemContainer">

            </tbody>
            <tfoot>
                <tr id="totalInfo">
                    <td colspan="4">RAZEM</td>
                    <td class="totalValue">
                        <p>
                            <span></span> zł
                        </p>
                    </td>
                    <td colspan="3"></td>
                </tr>
            </tfoot>
        </table>
    </main>

    <form id="addForm">
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                        <h2>Nowa pozycja</h2>
                    </td>
                    <td></td>
                </tr>
            </thead>
            <tr>
                <td>Nazwa:</td>
                <td>
                    <input id="name">
                </td>
                <td class="error" id="name_error"></td>
            </tr>
            <tr>
                <td>Ilość:</td>
                <td>
                    <input id="quantity">
                </td>
                <td class="error" id="quantity_error"></td>
            </tr>
            <tr>
                <td>Cena:</td>
                <td>
                    <input id="price">
                </td>
                <td class="error" id="price_error"></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Dodaj">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
